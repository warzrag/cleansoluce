<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Phare terni -->
  <g transform="translate(400,300)">
    <!-- Contour du phare -->
    <ellipse cx="0" cy="0" rx="180" ry="120" fill="#343a40"/>
    <ellipse cx="0" cy="0" rx="170" ry="110" fill="#495057"/>
    
    <!-- Surface ternie et jaunie -->
    <ellipse cx="0" cy="0" rx="160" ry="100" fill="#d4d4aa" opacity="0.9"/>
    
    <!-- Taches et rayures -->
    <path d="M-100,-50 Q-50,-30 0,-50 Q50,-30 100,-40" fill="none" stroke="#b8b894" stroke-width="8" opacity="0.7"/>
    <path d="M-80,20 Q-30,30 20,20 Q70,30 120,15" fill="none" stroke="#b8b894" stroke-width="6" opacity="0.6"/>
    
    <!-- Zones opaques -->
    <ellipse cx="-50" cy="-20" rx="40" ry="30" fill="#c8c8a0" opacity="0.7"/>
    <ellipse cx="40" cy="30" rx="50" ry="25" fill="#c8c8a0" opacity="0.6"/>
    
    <!-- Micro-rayures -->
    <line x1="-120" y1="-60" x2="-80" y2="-40" stroke="#a8a880" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="-50" x2="100" y2="-35" stroke="#a8a880" stroke-width="2" opacity="0.5"/>
    <line x1="-70" y1="40" x2="-30" y2="55" stroke="#a8a880" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="45" x2="120" y2="50" stroke="#a8a880" stroke-width="2" opacity="0.5"/>
    
    <!-- Ampoule Ã  peine visible -->
    <circle cx="0" cy="0" r="30" fill="#6c757d" opacity="0.3"/>
  </g>
  
  <text x="400" y="50" text-anchor="middle" fill="#dc3545" font-family="Arial" font-size="24" font-weight="bold">AVANT</text>
  <text x="400" y="580" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="16">Phares ternis et jaunis</text>
</svg>