<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#e7f3ff"/>
  
  <!-- Carrosserie brillante -->
  <g transform="translate(400,300)">
    <!-- Corps de la voiture -->
    <path d="M-200 0 Q-200 -50 -150 -70 L150 -70 Q200 -50 200 0 L200 30 L180 30 Q180 70 140 70 Q100 70 100 30 L-100 30 Q-100 70 -140 70 Q-180 70 -180 30 L-200 30 Z" fill="#1e3a8a"/>
    
    <!-- Reflets brillants -->
    <path d="M-150 -50 L100 -50 Q150 -30 150 -10 L-100 -10 Q-150 -30 -150 -50 Z" fill="url(#shine)" opacity="0.5"/>
    <ellipse cx="-50" cy="-30" rx="80" ry="15" fill="white" opacity="0.3"/>
    
    <!-- Fenêtres cristal -->
    <path d="M-120 -70 L-80 -110 L80 -110 L120 -70 Z" fill="#87ceeb" opacity="0.9"/>
    <path d="M-100 -95 L60 -95" stroke="white" stroke-width="4" opacity="0.7"/>
    
    <!-- Roues brillantes -->
    <circle cx="-140" cy="60" r="40" fill="#1a1a1a"/>
    <circle cx="-140" cy="60" r="30" fill="#c0c0c0"/>
    <circle cx="-140" cy="60" r="20" fill="#1a1a1a"/>
    <circle cx="-140" cy="60" r="10" fill="#e5e5e5"/>
    
    <circle cx="140" cy="60" r="40" fill="#1a1a1a"/>
    <circle cx="140" cy="60" r="30" fill="#c0c0c0"/>
    <circle cx="140" cy="60" r="20" fill="#1a1a1a"/>
    <circle cx="140" cy="60" r="10" fill="#e5e5e5"/>
    
    <!-- Éclats de brillance -->
    <g transform="translate(-100,-80)">
      <path d="M0,-10 L3,-3 L10,0 L3,3 L0,10 L-3,3 L-10,0 L-3,-3 Z" fill="white" opacity="0.8"/>
    </g>
    <g transform="translate(80,-60)">
      <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="white" opacity="0.8"/>
    </g>
  </g>
  
  <text x="400" y="50" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="24" font-weight="bold">APRÈS</text>
  <text x="400" y="580" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="16">Carrosserie brillante et protégée</text>
</svg>