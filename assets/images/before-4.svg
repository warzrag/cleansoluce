<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Volant usé -->
  <g transform="translate(400,300)">
    <!-- Cercle extérieur du volant -->
    <circle cx="0" cy="0" r="150" fill="#495057" stroke="#343a40" stroke-width="5"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#6c757d" stroke-width="40"/>
    
    <!-- Zones usées et décolorées -->
    <path d="M-130,0 A130,130 0 0,1 -92,-92" stroke="#868e96" stroke-width="45" fill="none" opacity="0.8"/>
    <path d="M92,-92 A130,130 0 0,1 130,0" stroke="#868e96" stroke-width="45" fill="none" opacity="0.8"/>
    
    <!-- Craquelures -->
    <path d="M-100,-50 L-95,-45 L-102,-40" fill="none" stroke="#343a40" stroke-width="2" opacity="0.7"/>
    <path d="M100,-50 L105,-45 L98,-40" fill="none" stroke="#343a40" stroke-width="2" opacity="0.7"/>
    <path d="M-80,80 L-75,85 L-82,88" fill="none" stroke="#343a40" stroke-width="2" opacity="0.7"/>
    <path d="M80,80 L85,85 L78,88" fill="none" stroke="#343a40" stroke-width="2" opacity="0.7"/>
    
    <!-- Taches et salissures -->
    <ellipse cx="-60" cy="-90" rx="25" ry="15" fill="#5a5a5a" opacity="0.6"/>
    <ellipse cx="70" cy="-85" rx="20" ry="18" fill="#5a5a5a" opacity="0.5"/>
    <ellipse cx="-90" cy="60" rx="22" ry="12" fill="#5a5a5a" opacity="0.6"/>
    <ellipse cx="85" cy="65" rx="18" ry="15" fill="#5a5a5a" opacity="0.5"/>
    
    <!-- Centre du volant terne -->
    <circle cx="0" cy="0" r="50" fill="#6c757d"/>
    <circle cx="0" cy="0" r="40" fill="#868e96"/>
    
    <!-- Logo effacé -->
    <text x="0" y="5" text-anchor="middle" fill="#adb5bd" font-family="Arial" font-size="20" opacity="0.5">LOGO</text>
  </g>
  
  <text x="400" y="50" text-anchor="middle" fill="#dc3545" font-family="Arial" font-size="24" font-weight="bold">AVANT</text>
  <text x="400" y="580" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="16">Volant usé et craquelé</text>
</svg>