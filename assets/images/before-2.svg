<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#e9ecef"/>
  
  <!-- Carrosserie sale -->
  <g transform="translate(400,300)">
    <!-- Corps de la voiture -->
    <path d="M-200 0 Q-200 -50 -150 -70 L150 -70 Q200 -50 200 0 L200 30 L180 30 Q180 70 140 70 Q100 70 100 30 L-100 30 Q-100 70 -140 70 Q-180 70 -180 30 L-200 30 Z" fill="#6c757d"/>
    
    <!-- Taches de boue -->
    <ellipse cx="-100" cy="-20" rx="40" ry="30" fill="#5a4a3a" opacity="0.7"/>
    <ellipse cx="50" cy="-30" rx="50" ry="25" fill="#5a4a3a" opacity="0.6"/>
    <ellipse cx="100" cy="10" rx="35" ry="20" fill="#5a4a3a" opacity="0.7"/>
    <ellipse cx="-50" cy="20" rx="45" ry="15" fill="#5a4a3a" opacity="0.6"/>
    
    <!-- Éclaboussures -->
    <circle cx="-150" cy="-40" r="8" fill="#5a4a3a" opacity="0.5"/>
    <circle cx="120" cy="-50" r="6" fill="#5a4a3a" opacity="0.5"/>
    <circle cx="-80" cy="-60" r="5" fill="#5a4a3a" opacity="0.5"/>
    <circle cx="70" cy="-65" r="7" fill="#5a4a3a" opacity="0.5"/>
    
    <!-- Fenêtres sales -->
    <path d="M-120 -70 L-80 -110 L80 -110 L120 -70 Z" fill="#adb5bd" opacity="0.8"/>
    
    <!-- Traces sur les fenêtres -->
    <line x1="-100" y1="-90" x2="-60" y2="-85" stroke="#6c757d" stroke-width="3" opacity="0.6"/>
    <line x1="20" y1="-95" x2="80" y2="-88" stroke="#6c757d" stroke-width="3" opacity="0.6"/>
    
    <!-- Roues sales -->
    <circle cx="-140" cy="60" r="40" fill="#343a40"/>
    <circle cx="-140" cy="60" r="30" fill="#212529"/>
    <circle cx="140" cy="60" r="40" fill="#343a40"/>
    <circle cx="140" cy="60" r="30" fill="#212529"/>
  </g>
  
  <text x="400" y="50" text-anchor="middle" fill="#dc3545" font-family="Arial" font-size="24" font-weight="bold">AVANT</text>
  <text x="400" y="580" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="16">Carrosserie sale et ternie</text>
</svg>