<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Intérieur sale -->
  <!-- Siège avec taches -->
  <rect x="100" y="150" width="300" height="400" rx="20" fill="#6c757d"/>
  <rect x="120" y="170" width="260" height="360" rx="15" fill="#868e96"/>
  
  <!-- Taches -->
  <circle cx="200" cy="250" r="30" fill="#495057" opacity="0.7"/>
  <ellipse cx="300" cy="350" rx="40" ry="25" fill="#343a40" opacity="0.6"/>
  <circle cx="250" cy="450" r="25" fill="#495057" opacity="0.5"/>
  <ellipse cx="180" cy="380" rx="35" ry="20" fill="#343a40" opacity="0.6"/>
  
  <!-- Poussière -->
  <circle cx="150" cy="200" r="5" fill="#adb5bd" opacity="0.5"/>
  <circle cx="350" cy="220" r="4" fill="#adb5bd" opacity="0.5"/>
  <circle cx="320" cy="280" r="6" fill="#adb5bd" opacity="0.5"/>
  <circle cx="160" cy="320" r="5" fill="#adb5bd" opacity="0.5"/>
  
  <!-- Console avec saleté -->
  <rect x="450" y="300" width="300" height="150" rx="10" fill="#495057"/>
  <rect x="470" y="320" width="100" height="50" rx="5" fill="#343a40" opacity="0.8"/>
  <rect x="590" y="320" width="140" height="50" rx="5" fill="#343a40" opacity="0.8"/>
  
  <!-- Débris -->
  <rect x="500" y="400" width="20" height="10" fill="#212529" transform="rotate(25 510 405)"/>
  <rect x="650" y="390" width="15" height="8" fill="#212529" transform="rotate(-15 657 394)"/>
  <circle cx="600" cy="420" r="8" fill="#343a40"/>
  
  <text x="400" y="50" text-anchor="middle" fill="#dc3545" font-family="Arial" font-size="24" font-weight="bold">AVANT</text>
  <text x="400" y="580" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="16">Intérieur sale et taché</text>
</svg>