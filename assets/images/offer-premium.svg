<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe8a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#premium)"/>
  
  <!-- Voiture complète avec effet brillant -->
  <g transform="translate(300,200)">
    <!-- Carrosserie -->
    <path d="M-180 30 Q-180 -20 -130 -40 L130 -40 Q180 -20 180 30 L180 60 L160 60 Q160 100 120 100 Q80 100 80 60 L-80 60 Q-80 100 -120 100 Q-160 100 -160 60 L-180 60 Z" fill="#2c3e50"/>
    
    <!-- Reflets premium -->
    <path d="M-130 -20 L100 -20 Q120 -10 120 10 L-100 10 Q-130 -10 -130 -20 Z" fill="url(#shine)" opacity="0.5"/>
    
    <!-- Fenêtres brillantes -->
    <path d="M-110 -40 L-70 -80 L70 -80 L110 -40 Z" fill="#87ceeb" opacity="0.8"/>
    <path d="M-70 -70 L50 -70" stroke="white" stroke-width="3" opacity="0.6"/>
    
    <!-- Roues -->
    <circle cx="-120" cy="80" r="35" fill="#1a1a1a"/>
    <circle cx="-120" cy="80" r="25" fill="#FFD700"/>
    <circle cx="-120" cy="80" r="15" fill="#1a1a1a"/>
    <circle cx="120" cy="80" r="35" fill="#1a1a1a"/>
    <circle cx="120" cy="80" r="25" fill="#FFD700"/>
    <circle cx="120" cy="80" r="15" fill="#1a1a1a"/>
    
    <!-- Étoiles de brillance -->
    <g transform="translate(-50,-100)">
      <path d="M0,-10 L3,-3 L10,0 L3,3 L0,10 L-3,3 L-10,0 L-3,-3 Z" fill="#FFD700"/>
    </g>
    <g transform="translate(80,-60)">
      <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#FFD700"/>
    </g>
    <g transform="translate(-150,0)">
      <path d="M0,-6 L2,-2 L6,0 L2,2 L0,6 L-2,2 L-6,0 L-2,-2 Z" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Badge Premium -->
  <circle cx="500" cy="80" r="50" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
  <text x="500" y="85" text-anchor="middle" fill="#1a1a1a" font-family="Arial" font-size="16" font-weight="bold">PREMIUM</text>
  
  <text x="300" y="380" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="18">Formule Premium Complète</text>
</svg>