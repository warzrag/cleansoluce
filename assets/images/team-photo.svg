<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e7f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cfe2ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Équipe de 5 personnes -->
  <g transform="translate(400,300)">
    <!-- Personne 1 - Fondateur au centre -->
    <g transform="translate(0,-50)">
      <circle cx="0" cy="-30" r="35" fill="#fdbcb4"/>
      <path d="M-35,0 Q-35,-20 -25,-25 L25,-25 Q35,-20 35,0 L35,80 Q0,85 -35,80 Z" fill="#3AA8F7"/>
      <rect x="-8" y="20" width="16" height="40" fill="#1e3a8a"/>
      <text x="0" y="110" text-anchor="middle" fill="#495057" font-size="14" font-weight="bold">Kilian</text>
      <text x="0" y="125" text-anchor="middle" fill="#6c757d" font-size="12">Fondateur</text>
    </g>
    
    <!-- Personne 2 -->
    <g transform="translate(-150,-30)">
      <circle cx="0" cy="-30" r="30" fill="#fdbcb4"/>
      <path d="M-30,0 Q-30,-15 -20,-20 L20,-20 Q30,-15 30,0 L30,70 Q0,75 -30,70 Z" fill="#495057"/>
      <text x="0" y="100" text-anchor="middle" fill="#495057" font-size="14">Lucas</text>
      <text x="0" y="115" text-anchor="middle" fill="#6c757d" font-size="12">Technicien</text>
    </g>
    
    <!-- Personne 3 -->
    <g transform="translate(150,-30)">
      <circle cx="0" cy="-30" r="30" fill="#fdbcb4"/>
      <path d="M-30,0 Q-30,-15 -20,-20 L20,-20 Q30,-15 30,0 L30,70 Q0,75 -30,70 Z" fill="#495057"/>
      <text x="0" y="100" text-anchor="middle" fill="#495057" font-size="14">Mathieu</text>
      <text x="0" y="115" text-anchor="middle" fill="#6c757d" font-size="12">Technicien</text>
    </g>
    
    <!-- Personne 4 -->
    <g transform="translate(-280,-20)">
      <circle cx="0" cy="-30" r="28" fill="#fdbcb4"/>
      <path d="M-28,0 Q-28,-15 -18,-18 L18,-18 Q28,-15 28,0 L28,65 Q0,70 -28,65 Z" fill="#6c757d"/>
      <text x="0" y="95" text-anchor="middle" fill="#495057" font-size="14">Sarah</text>
      <text x="0" y="110" text-anchor="middle" fill="#6c757d" font-size="12">Service client</text>
    </g>
    
    <!-- Personne 5 -->
    <g transform="translate(280,-20)">
      <circle cx="0" cy="-30" r="28" fill="#fdbcb4"/>
      <path d="M-28,0 Q-28,-15 -18,-18 L18,-18 Q28,-15 28,0 L28,65 Q0,70 -28,65 Z" fill="#6c757d"/>
      <text x="0" y="95" text-anchor="middle" fill="#495057" font-size="14">Antoine</text>
      <text x="0" y="110" text-anchor="middle" fill="#6c757d" font-size="12">Technicien</text>
    </g>
    
    <!-- Logo/Texte de l'entreprise -->
    <g transform="translate(0,150)">
      <text x="0" y="0" text-anchor="middle" fill="#1a1a1a" font-size="24" font-weight="bold">
        <tspan fill="#1a1a1a">CLEAN</tspan><tspan fill="#3AA8F7">SOLUCE</tspan>
      </text>
      <text x="0" y="25" text-anchor="middle" fill="#6c757d" font-size="14">Une équipe passionnée à votre service</text>
    </g>
  </g>
</svg>